<div class="well bs-component">
	<a href="#/action/add" class="btn btn-raised btn-success">Add action</a>
	<a href="#/action/addActionCategory" class="btn btn-raised btn-success">Add action Category</a>
	<table class="table table-striped table-hover ">
	  <thead>
		  <tr>
		    <th>id</th>
		    <th>Name</th>
		    <th>Action Category ID</th>
		    <th>Action Category</th>
		  </tr>
	  </thead>
	  <tbody>
		  <tr ng-repeat="action in actions">
		    <td>{{action.id}}</td>
		    <td>{{action.name}}</td>
		    <td>{{action.action_category_id}}</td>
		    <td>{{action.actionCategoryName}}</td>
		    <td>
				<a ng-click="deleteAction(action.id)" class="btn btn-danger btn-sm">Delete</a>
		    </td>
		  </tr>
	  </tbody>
	</table>
</div>
