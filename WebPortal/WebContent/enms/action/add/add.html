<div class="col-md-8 col-md-offset-2">
<a href="#/action" class="btn btn-raised btn-primary">Back to Action List</a>
	<div ng-repeat="alert in alerts" ng-show="alert.show">
		<div class="alert alert-dismissible alert-{{alert.type}}">
		  <button type="button" class="close" data-dismiss="alert">Ã—</button>
		  <strong>{{alert.msg}}</strong>
		</div>	
	</div>
	<div class="well bs-component">
		<form class="form-horizontal" ng-submit="submit()">
		  <fieldset>
		    <legend>Add Action</legend>
		    <div class="form-group">
		      <label for="action_id" class="col-md-2 control-label">Action ID</label>
		
		      <div class="col-md-10">
		        <input type="text" class="form-control" id="action_id" placeholder="Enter Action ID" ng-model="action_id">
		      </div>
		    </div>
		    <div class="form-group">
		      <label for="action_name" class="col-md-2 control-label">Action Name</label>
		
		      <div class="col-md-10">
		        <input type="text" class="form-control" id="action_name" placeholder="Enter Action Name" ng-model="action_name">
		      </div>
		    </div>
		    <div class="form-group">
		      <label for="category" class="col-md-2 control-label">Select Action Category</label>
		
		      <div class="col-md-10">
		        <select id="category" class="form-control" ng-model="category" ng-options='d.id as (d.name) for d in categories'></select>
		      </div>
		    </div>
		    
		    <div class="form-group">
		      <div class="col-md-10 col-md-offset-2">
		        <button type="submit" class="btn btn-primary">Submit</button>
		      </div>
		    </div>
		  </fieldset>
		</form>
	</div>
</div>
