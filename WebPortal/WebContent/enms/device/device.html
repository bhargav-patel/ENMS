<div class="well bs-component">
	<a href="#/device/create" class="btn btn-raised btn-success">Add Device</a>
	<table class="table table-striped table-hover ">
	  <thead>
		  <tr>
		    <th>#</th>
		    <th>Name</th>
		    <th>IP</th>
		    <th>Device Group</th>
		    <th>Actions</th>
		  </tr>
	  </thead>
	  <tbody>
		  <tr ng-repeat="device in devices">
		    <td>{{device.id}}</td>
		    <td>{{device.name}}</td>
		    <td>{{device.ip}}</td>
		    <td>{{device.deviceGroup_id}}</td>
		    <td>
		    	<a href="javascript:void(0)" class="btn btn-info btn-sm">View</a>
				<a href="#/device/update/{{device.id}}" class="btn btn-warning btn-sm">Update</a>
				<a ng-click="deleteDevice(device.id)" class="btn btn-danger btn-sm">Delete</a>
		    </td>
		  </tr>
	  </tbody>
	</table>
</div>
