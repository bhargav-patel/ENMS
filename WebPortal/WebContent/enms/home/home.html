<div class="row">
	<div class="col-md-4">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h2 class="text-center">Monitor Status</h2>
			</div>
			<div class="panel-body">
				<div><canvas id="monitor_Status" width="200" height="200"></canvas></div>
			</div>
		</div>
	</div>
	
	<div class="col-md-4">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h2 class="text-center">Notifications</h2>
			</div>
			<div class="panel-body">
				<h2 class="text-center">Display Notifications</h2>
			</div>
		</div>
	</div>
	
	<div class="col-md-4">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h2 class="text-center">Add Widget</h2>
			</div>
			<div class="panel-body">
				<h2 class="text-center">Add Widget</h2>
			</div>
		</div>
	</div>
	
	<div class="col-md-12">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h2 class="text-center">Recent Stats</h2>
			</div>
			<div class="panel-body">
				<table class="table table-bordered table-hovered table-striped">
					<tr ng-repeat="(k, v) in recentMonitorLogs[0]">
						<td>{{k}}</td>
						<td>{{v}}</td>
					</tr>
				</table>
				<table class="table table-bordered table-hovered table-striped">
					<tr ng-repeat="(k, v) in recentMonitorLogs[1]">
						<td>{{k}}</td>
						<td>{{v}}</td>
					</tr>
				</table>
				<table class="table table-bordered table-hovered table-striped">
					<tr ng-repeat="(k, v) in recentMonitorLogs[2]">
						<td>{{k}}</td>
						<td>{{v}}</td>
					</tr>
				</table>
				<table class="table table-bordered table-hovered table-striped">
					<tr ng-repeat="(k, v) in recentMonitorLogs[3]">
						<td>{{k}}</td>
						<td>{{v}}</td>
					</tr>
				</table>
				<table class="table table-bordered table-hovered table-striped">
					<tr ng-repeat="(k, v) in recentMonitorLogs[4]">
						<td>{{k}}</td>
						<td>{{v}}</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</div>
