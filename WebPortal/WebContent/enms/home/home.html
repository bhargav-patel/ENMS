<div class="row">
	<div class="col-md-4">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h2 class="text-center">Monitor Status</h2>
			</div>
			<div class="panel-body">
				<div><canvas id="myChart" width="200" height="200"></canvas></div>
			</div>
		</div>
	</div>
	
	<div class="col-md-4">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h2 class="text-center">Notifications</h2>
			</div>
			<div class="panel-body">
				<h2 class="text-center">Display Notifications</h2>
			</div>
		</div>
	</div>
	
	<div class="col-md-4">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h2 class="text-center">Add Widget</h2>
			</div>
			<div class="panel-body">
				<h2 class="text-center">Add Widget</h2>
			</div>
		</div>
	</div>
	
	<div class="col-md-9">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h2 class="text-center">Resent Stats</h2>
			</div>
			<div class="panel-body">
				{{recentMonitorLogs | json}}
			</div>
		</div>
	</div>
</div>
